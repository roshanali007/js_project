<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header class="mickey_header">
        <div class="mickey_header_div">
            <nav class="mickey_header_nav">
                <div class="mickey_nav_div">
                    <div class="mickey_nav_left">
                        <div class=" mickey_left_div">
                            <img src="https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2018/10/white.svg" alt="" class="mickey_left_img">
                        </div>
                    </div>
                    <div class="mickey_nav_right">
                        <div class="mickey_right_div">
                            <div class="mickey_right_search">
                                <img src="./img/mickey_search_white.svg" alt="" class="mickey_search_img">
                            </div>
                            <div class="mickey_right_login">
                                <img src="./img/mickey_login_white.svg" alt="" class="mickey_login_img">
                            </div>
                            <div class="mickey_right_cart">
                                <img src="./img/mickey_search_white.svg" alt="" class="mickey_cart_img">
                            </div>
                            <div class="mickey_right_burger">
                                <button title="button" class="mickey_burger_button">
                                    <span class="mickey_burger_span">
                                        <span class="mickey_single_layer"></span>
                                        <span class="mickey_single_layer"></span>
                                        <span class="mickey_single_layer"></span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
